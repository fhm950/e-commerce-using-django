{% extends 'base.html' %}

{% block title %} | Register {% endblock %}

{% block content %}
<div class="">
    <!-- Alerts -->
    {% include 'partials/_alerts.html' %}

    <form method="POST" action="{% url 'register' %}" class="checkout-form py-5">
        {% csrf_token %}
        <div class="cf-title" style="text-align: center">Registration Info</div>

        <div class="row address-inputs" style="margin-right: 0px">
            <div class="col-md-12">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="first_name" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="col-md-12">
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <!-- <div class="col-md-12">
                <input type="text" name="address" placeholder="Address" required>
                <input type="text" name="country" placeholder="Country" required>
            </div> -->
            <!-- <div class="col-md-6">
                <input type="text" name="zip_code" placeholder="Zip code" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="number" placeholder="Phone no." required>
            </div> -->
            <div class="col-md-6">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="col-md-6">
                <input type="password" name="password2" placeholder="Confirm Password" required>
            </div>
        </div>
        
        <button class="site-btn submit-order-btn">GOOD TO GO...</button>
    </form>
</div>

{% endblock %}
