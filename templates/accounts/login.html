{% extends 'base.html' %}

{% block content %}
<div class="col-md-3 mx-auto text-center">
    <form method="POST" action="{% url 'login' %}" class="checkout-form py-5">
            {% csrf_token %}
            <div class="cf-title mb-4" style="text-align: center">Signup Form</div>
            
            <div class=" address-inputs mb-1" style="margin-right: 0px">
                <div class=" form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
            <div class="form-group">
                <input type="text" name="password" class="form-control" placeholder="Password" required>
            </div>
        </div>
        
        <button class="site-btn submit-order-btn mt-0">Let Me In</button>
    </form>

</div>
{% endblock %}
